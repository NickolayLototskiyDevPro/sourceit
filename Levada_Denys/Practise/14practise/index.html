	<script src = 'https://ajax.googleapis.com/ajax/libs/jquery/1.8.1/jquery.min.js'> </script>
</head>
<body>
<h1> some text </h1>
<button onclick = 'changeColor ()'> Click me </button>

<script>
var counter = 0;
	function changeColor () {
		if (counter % 2 === 0) {
			$('h1').css('background', 'red');
		} else {
			$('h1').css('background', 'black');
		}
		counter++;
	}
</script>
</body>
