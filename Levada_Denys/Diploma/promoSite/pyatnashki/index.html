<body>
    <div id='wrapper'>
        <header>
            <div class="dropdown">

        </header>

        <div id='main'>
            <div id='centralDiv' class='col-xs-4 col-sm-4 col-md-4 col-lg-4'>
                <!--<div id='center'>-->
                <div class="row">
                    <div id="1" class="block"></div>

    <script>
        game.arrangeBox();
        game.fillBox();

        function keyControls(event) {
            if (event.keyCode === 87) {
                game.controls_up();
            } else if (event.keyCode === 83) {
                game.controls_down();
            } else if (event.keyCode === 65) {
                game.controls_left();
            } else if (event.keyCode === 68) {
                game.controls_right();
            }
        }

        window.addEventListener('keydown', keyControls);
        $("#reset").click(function() {
            game.box = [];
            game.arrangeBox();
            game.fillBox();
            game.checkBox();
        })
    </script>
</body>
